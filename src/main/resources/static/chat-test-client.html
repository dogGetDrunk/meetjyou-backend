<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>만나쥬 채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>🔧 만나쥬 채팅 테스트 클라이언트</h2>

<div>
    <p><strong>채팅방 UUID:</strong> <code>1c824c2e-f558-4065-b7b6-4a2d73b9f2cd</code></p>
    <p><strong>유저 UUID:</strong> <code>6faff71a-52ac-41e7-aa48-64a021f829fa</code></p>
</div>

<div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<hr>

<div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" style="width: 300px;">
    <button onclick="sendMessage()">Send</button>
</div>

<hr>

<div id="chatBox" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
    <p><em>💬 수신 메시지 출력 영역</em></p>
</div>

<script>
    let stompClient = null;
    const roomUuid = "d29a07aa-9c30-4a1a-865b-7ff36e6f4c6b";

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws-chat");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("🔌 연결됨: " + frame);
            stompClient.subscribe("/sub/chat/room/" + roomUuid, function (message) {
                const content = JSON.parse(message.body);
                let chatBox = document.getElementById("chatBox");
                let msgDiv = document.createElement("div");
                msgDiv.textContent = `[${content.senderNickname}] ${content.body}`;
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }, function (error) {
            console.error("❌ 연결 실패: " + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                console.log("🔌 연결 종료");
            });
        }
    }

    function sendMessage() {
        const message = document.getElementById("messageInput").value;
        const payload = {
            room_uuid: roomUuid,
            message: message
        };
        stompClient.send("/pub/chat/message", {}, JSON.stringify(payload));
        document.getElementById("messageInput").value = "";
    }
</script>
</body>
</html>
