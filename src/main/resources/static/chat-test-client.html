<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>만나쥬 채팅 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>🔧 만나쥬 채팅 테스트 클라이언트</h2>

<div>
    <label for="jwtInput"><strong>JWT</strong></label><br>
    <input type="text" id="jwtInput" placeholder="Bearer eyJhbGciOi..." style="width: 500px;">
</div>

<div style="margin-top: 10px;">
    <label for="userUuidInput"><strong>유저 UUID</strong></label><br>
    <input type="text" id="userUuidInput" placeholder="6faff71a-52ac-41e7-aa48-64a021f829fa" style="width: 500px;">
</div>

<div style="margin-top: 10px;">
    <label for="roomUuidInput"><strong>채팅방 UUID</strong></label><br>
    <input type="text" id="roomUuidInput" placeholder="1c824c2e-f558-4065-b7b6-4a2d73b9f2cd" style="width: 500px;">
</div>

<div style="margin-top: 10px;">
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<hr>

<div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요" style="width: 300px;">
    <button onclick="sendMessage()">Send</button>
</div>

<hr>

<div id="chatBox" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;">
    <p><em>💬 수신 메시지 출력 영역</em></p>
</div>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS("http://localhost:8080/ws-chat");
        stompClient = Stomp.over(socket);
        const roomUuid = document.getElementById("roomUuidInput").value.trim();

        stompClient.connect({}, function (frame) {
            console.log("🔌 연결됨: " + frame);
            stompClient.subscribe("/sub/chat/room/" + roomUuid, function (message) {
                const content = JSON.parse(message.body);
                let chatBox = document.getElementById("chatBox");
                let msgDiv = document.createElement("div");
                msgDiv.textContent = `[${content.senderNickname}] ${content.body}`;
                chatBox.appendChild(msgDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }, function (error) {
            console.error("❌ 연결 실패: " + error);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect(() => {
                console.log("🔌 연결 종료");
            });
        }
    }

    function sendMessage() {
        const jwt = document.getElementById("jwtInput").value.trim();
        const roomUuid = document.getElementById("roomUuidInput").value.trim();
        const message = document.getElementById("messageInput").value.trim();

        if (!jwt || !roomUuid || !message) {
            alert("JWT, 채팅방 UUID, 메시지를 모두 입력하세요.");
            return;
        }

        const payload = {
            roomUuid: roomUuid,
            message: message
        };

        stompClient.send("/pub/chat/message", {
            Authorization: jwt
        }, JSON.stringify(payload));

        document.getElementById("messageInput").value = "";
    }
</script>
</body>
</html>
