name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Amazon Corretto JDK 21.0.6
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21.0.6'

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 & 푸시
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/meetjyou:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/meetjyou:latest

      - name: SSH를 통한 오라클 클라우드 인스턴스 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_CLOUD_HOST }}
          username: ${{ secrets.ORACLE_CLOUD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/meetjyou
            docker-compose pull
            docker-compose up -d
