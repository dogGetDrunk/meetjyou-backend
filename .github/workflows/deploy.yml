name: Deploy to Oracle Cloud

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Amazon Corretto JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Docker Hub 로그인
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker 이미지 빌드 & 푸시
        run: |
          docker buildx build --platform linux/amd64 -t ${{ secrets.DOCKER_USERNAME }}/meetjyou:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/meetjyou:latest

      - name: 서버에 docker-compose.yml 업로드
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.ORACLE_CLOUD_HOST }}
          username: ${{ secrets.ORACLE_CLOUD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "~/meetjyou/"

      - name: 서버에 .env 업로드
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_CLOUD_HOST }}
          username: ${{ secrets.ORACLE_CLOUD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cat <<EOF > ~/meetjyou/.env
            SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
            SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            SPRING_SECURITY_USER_NAME=${{ secrets.SPRING_SECURITY_USER_NAME }}
            SPRING_SECURITY_USER_PASSWORD=${{ secrets.SPRING_SECURITY_USER_PASSWORD }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AT_EXP=${{ secrets.JWT_AT_EXP }}
            JWT_RT_EXP=${{ secrets.JWT_RT_EXP }}
            JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            DNS_URL=${{ secrets.DNS_URL }}
            OCI_BUCKET_NAME=${{ secrets.OCI_BUCKET_NAME }}
            OCI_NAMESPACE=${{ secrets.OCI_NAMESPACE }}
            OCI_PAR_EXPIRATION_MINUTES=${{ secrets.OCI_PAR_EXPIRATION_MINUTES }}
            OCI_REGION=${{ secrets.OCI_REGION }}
            OCI_AUTH_MODE=${{ secrets.OCI_AUTH_MODE }}
            OCI_CONFIG_FILE_PATH=${{ secrets.OCI_CONFIG_FILE_PATH }}
            OCI_PROFILE=${{ secrets.OCI_PROFILE }}
            KAKAO_ISSUER=${{ secrets.KAKAO_ISSUER }}
            KAKAO_JWKS_URI=${{ secrets.KAKAO_JWKS_URI }}
            KAKAO_ACCESS_TOKEN_INFO_URI=${{ secrets.KAKAO_ACCESS_TOKEN_INFO_URI }}
            KAKAO_USER_INFO_URI=${{ secrets.KAKAO_USER_INFO_URI }}
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_APP_ID=${{ secrets.KAKAO_APP_ID }}
            KAKAO_CLOCK_SKEW_SECONDS=${{ secrets.KAKAO_CLOCK_SKEW_SECONDS }}
            KAKAO_JWK_CACHE_TTL_MINUTES=${{ secrets.KAKAO_JWK_CACHE_TTL_MINUTES }}
            GOOGLE_ISSUER=${{ secrets.GOOGLE_ISSUER }}
            GOOGLE_CLIENT_ID_ANDROID=${{ secrets.GOOGLE_CLIENT_ID_ANDROID }}
            GOOGLE_CLIENT_ID_WEB=${{ secrets.GOOGLE_CLIENT_ID_WEB }}
            COMPOSE_PROJECT_NAME=meetjyou
            EOF

      - name: 기존 컨테이너 정리
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_CLOUD_HOST }}
          username: ${{ secrets.ORACLE_CLOUD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/meetjyou
            docker-compose down || true

      - name: SSH를 통한 오라클 클라우드 인스턴스 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.ORACLE_CLOUD_HOST }}
          username: ${{ secrets.ORACLE_CLOUD_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/meetjyou
            docker-compose pull
            docker-compose up -d
